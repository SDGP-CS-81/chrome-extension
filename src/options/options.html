<!doctype html>
<html lang="en" data-mode="dark">
  <head>
    <title>ByteSense - Options</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../output.css" rel="stylesheet" />

    <script type="module" src="options.js"></script>
    <script type="module" src="../svg.js"></script>
    <script type="module" src="../common/components/audioToggle.js"></script>
    <script type="module" src="../common/components/themeToggle.js"></script>
    <script type="module" src="../common/components/textLogo.js"></script>
    <script type="module" src="../common/components/featureToggle.js"></script>
    <script type="module" src="../common/components/featureBtn.js"></script>
    <script type="module" src="../common/components/dropdownEl.js"></script>
    <script type="module" src="../common/components/offlineToggle.js"></script>
    <script type="module" src="../common/components/settingsBtn.js"></script>
    <script type="module" src="../common/components/infoPopup.js"></script>
    <script type="module" src="../common/components/categoryForm.js"></script>
    <script type="module" src="../common/components/categoryEl.js"></script>
    <script type="module" src="../common/components/rangeSlider.js"></script>
    <script
      type="module"
      src="../common/components/customCategoryDropdown.js"
    ></script>
    <script
      type="module"
      src="../common/components/customCategoryEl.js"
    ></script>
    <script
      type="module"
      src="../common/components/customCategoryInput.js"
    ></script>
    <script
      type="module"
      src="../common/components/customAudioToggle.js"
    ></script>
  </head>

  <body
    class="bg-secondary-light font-dmsans text-black dark:bg-secondary-dark dark:text-white"
  >
    <header
      class="fixed z-50 flex w-full items-center justify-center border-b border-grey-mid bg-inherit p-8 @container"
    >
      <!-- clamp header items to a maximum width -->
      <div class="flex w-full items-center justify-between @[900px]:w-[900px]">
        <text-logo class="text-xl sm:text-3xl"></text-logo>
        <!-- explicit offline button -->
        <div class="flex items-center justify-between gap-5">
          <offline-toggle toggle-id="offlineMode"></offline-toggle>
          <theme-toggle toggle-id="theme"></theme-toggle>
        </div>
      </div>
    </header>

    <!-- contains all the settings and clamps them to a given width -->
    <div
      class="flex flex-col items-center gap-y-12 px-8 py-12 pt-40 @container/main"
    >
      <!-- wrap any setting groups into a div like this one -->
      <div
        class="flex w-full flex-col gap-y-2 @container/dropdown @[600px]:w-[600px]"
      >
        <div class="flex flex-col justify-between @md/dropdown:flex-row">
          <h1 class="mb-2 text-xl @md/dropdown:mb-0">Categories</h1>
          <div
            class="hidden items-end justify-between gap-x-4 px-[18px] pr-8 @md/dropdown:flex"
          >
            <h6 class="w-24 text-end text-base">Min</h6>
            <h6 class="w-24 text-end text-base">Max</h6>
            <h6 class="ml-2 w-24 text-end text-base">Audio Only</h6>
          </div>
        </div>
        <category-el category-id="coding"></category-el>
        <category-el category-id="music"></category-el>
        <category-el category-id="podcast"></category-el>
        <category-el category-id="gaming"></category-el>
        <category-el category-id="sports"></category-el>
        <category-el category-id="graphics"></category-el>
        <category-el category-id="lifestyle"></category-el>
        <category-el category-id="nature"></category-el>
        <category-el category-id="news"></category-el>
        <category-el category-id="demo"></category-el>
      </div>

      <div
        class="flex w-full flex-col gap-y-2 @container/dropdown @[600px]:w-[600px]"
      >
        <h1 class="text-xl">Default Quality</h1>
        <category-el category-id="defaultQuality"></category-el>
      </div>

      <div
        class="flex w-full flex-col gap-y-6 @container/features @[600px]:w-[600px]"
      >
        <h1 class="text-xl">Other Features</h1>
        <feature-btn toggle-id="audioOnly"></feature-btn>

        <div class="flex w-full flex-col rounded-lg pb-3 dark:bg-grey-high">
          <feature-btn toggle-id="audioOnlyBackground"></feature-btn>
          <div
            class="mt-2 flex w-full flex-col gap-y-3 rounded-lg px-[18px] @md/features:px-[22px] @md/main:flex-row @md/main:items-start @md/main:justify-between @[400px]:px-[22px] dark:mt-0"
          >
            <h5 class="text-base">Background Mode Delay</h5>
            <range-slider range-id="audioOnlyBackgroundTimeout"></range-slider>
          </div>
        </div>
      </div>

      <div class="flex w-full flex-col gap-y-6 @container @[600px]:w-[600px]">
        <h1 class="text-xl">Custom Categories</h1>
        <category-keyword-form class="w-full"></category-keyword-form>
      </div>
    </div>
  </body>
</html>
