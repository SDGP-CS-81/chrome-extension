<!doctype html>
<html lang="en" data-mode="dark">
  <head>
    <title>ByteSense - Options</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../output.css" rel="stylesheet" />

    <script type="module" src="options.js"></script>
    <script type="module" src="../svg.js"></script>
    <script type="module" src="../common/components/themeBtn.js"></script>
    <script type="module" src="../common/components/textLogo.js"></script>
    <script type="module" src="../common/components/toggleBtn.js"></script>
    <script type="module" src="../common/components/featureBtn.js"></script>
    <script type="module" src="../common/components/dropdownEl.js"></script>
    <script type="module" src="../common/components/offlineBtn.js"></script>
    <script type="module" src="../common/components/settingsBtn.js"></script>
    <script type="module" src="../common/components/infoPopup.js"></script>
    <script type="module" src="../common/components/inputBar.js"></script>
    <script type="module" src="../common/components/inputTag.js"></script>
  </head>

  <body
    class="bg-secondary-light text-black dark:bg-secondary-dark dark:text-white"
  >
    <header
      class="relative flex items-center justify-center border-b border-grey-mid p-8 @container"
    >
      <!-- clamp header items to a maximum width -->
      <div class="flex w-full items-center justify-between @[900px]:w-[900px]">
        <text-logo class="text-xl sm:text-3xl"></text-logo>
        <!-- explicit offline button -->
        <div class="flex items-center justify-between gap-5">
          <offline-btn toggle-id="offlineMode"></offline-btn>
          <theme-btn toggle-id="theme"></theme-btn>
        </div>
      </div>
    </header>

    <!-- contains all the settings and clamps them to a given width -->
    <div class="flex flex-col items-center gap-y-12 px-8 py-12 @container">
      <div
        class="z-50 flex w-full flex-col gap-y-2 @container/dropdown @[600px]:w-[600px]"
      >
        <h1 class="text-xl">Categories</h1>
        <dropdown-el category-id="coding"></dropdown-el>
        <dropdown-el category-id="music"></dropdown-el>
        <dropdown-el category-id="podcast"></dropdown-el>
        <dropdown-el category-id="gaming"></dropdown-el>
        <dropdown-el category-id="sports"></dropdown-el>
        <dropdown-el category-id="graphics"></dropdown-el>
        <dropdown-el category-id="lifestyle"></dropdown-el>
        <dropdown-el category-id="nature"></dropdown-el>
        <dropdown-el category-id="news"></dropdown-el>
        <dropdown-el category-id="demo"></dropdown-el>
      </div>

      <div
        class="z-[10] flex w-full flex-col gap-y-2 @container/dropdown @[600px]:w-[600px]"
      >
        <h1 class="text-xl">Default Quality</h1>
        <dropdown-el category-id="defaultQuality"></dropdown-el>
      </div>

      <!-- wrap any setting groups into a div like this one -->
      <div
        class="z-[0] flex w-full flex-col gap-y-6 @container/features @[600px]:w-[600px] "
      >
        <h1 class="text-xl">Other Features</h1>
        <feature-btn toggle-id="audioOnly"></feature-btn>
        <feature-btn toggle-id="lowBackgroundResolution"></feature-btn>
        <feature-btn toggle-id="userInitiatedPlayback"></feature-btn>
        <feature-btn toggle-id="thumbnailHoverBlocking"></feature-btn>
        <feature-btn toggle-id="blockThumbnailLoad"></feature-btn>
        <feature-btn toggle-id="blockHomePageLoad"></feature-btn>
      </div>
    </div>

      <div class="flex flex-col items-center @container px-8 h-50vh mt-5">
        <div class="mb-6 w-full @[600px]:w-[600px]">
          <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
          <input type="text" id="large-input" class="block  w-full p-4  border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-grey-high dark:border-gray-600 dark:placeholder-gray-400" placeholder="Enter category name">
        </div>
    
        <div class="mb-2 w-full @[600px]:w-[600px]">
          <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Keywords</label>
          <input type="text" id="default-input" class="block w-full p-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-grey-high dark:border-gray-600 dark:placeholder-gray-400" placeholder="Enter relevant keywords">
          <input-bar></input-bar>
        </div>
    
        <div class="flex justify-center  w-full @[600px]:w-[600px] mt-2 mb-3">
          <button id="submit-btn" class="bg-transparent hover:bg-green-800 text-green-500 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
            Submit
          </button>
        </div>
  </body>
</html>
