<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteSense</title>
    <link rel="stylesheet" href="../output.css" />

    <script type="module" src="components/textLogo.js"></script>
    <script type="module" src="components/toggleBtn.js"></script>
    <script type="module" src="components/dropdown.js"></script>
    <script type="module" src="components/featureBtn.js"></script>
    <script type="module" src="components/offlineBtn.js"></script>
    <script type="module" src="popup.js"></script>
  </head>

  <body class="h-[500px] max-h-[500px] w-80 overflow-hidden">
    <div
      class="flex h-full w-full flex-col overflow-hidden bg-secondary shadow-sm"
    >
      <div
        class="flex items-center justify-between border-b border-grey px-5 py-3.5"
      >
        <text-logo id="logoBtn" href="#" class="text-lg"></text-logo>
        <offline-btn></offline-btn>
      </div>

      <div class="flex flex-col gap-4 p-5">
        <div class="flex flex-col">
          <label for="current-category" class="mb-3 text-base font-medium"
            >Current Category</label
          >
          <!-- dummy dropdown  -->
          <select
            id="current-category"
            class="block h-14 w-full rounded-md border border-gray-100 bg-gray-500 p-2.5 text-base focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          >
            <option>360p</option>
            <option>480p</option>
            <option>720p</option>
            <option>1080p</option>
          </select>
        </div>

        <div>
          <h6 class="mb-3 text-base font-medium">Preferences</h6>
          <div class="flex flex-col gap-y-3 @container/features">
            <feature-btn toggle-id="audioOnly"></feature-btn>
            <feature-btn toggle-id="something"></feature-btn>
            <feature-btn toggle-id="another"></feature-btn>
            <feature-btn toggle-id="idek"></feature-btn>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
