<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteSense</title>
    <link rel="stylesheet" href="../output.css" />

    <script type="module" src="../common/components/textLogo.js"></script>
    <script type="module" src="../common/components/toggleBtn.js"></script>
    <script type="module" src="../common/components/dropdown.js"></script>
    <script type="module" src="../common/components/featureBtn.js"></script>
    <script type="module" src="../common/components/offlineBtn.js"></script>
    <script type="module" src="../common/components/settingsBtn.js"></script>
    <script type="module" src="popup.js"></script>
  </head>

  <body class="h-[500px] max-h-[500px] w-80 overflow-hidden">
    <div
      class="flex h-full w-full flex-col overflow-hidden bg-secondary shadow-sm"
    >
      <div
        class="flex items-center justify-between border-b border-grey px-5 py-3.5"
      >
        <text-logo class="text-base"></text-logo>
        <div class="flex gap-x-3">
          <offline-btn></offline-btn>
          <settings-btn></settings-btn>
        </div>
      </div>

      <div class="flex flex-col gap-4 p-5">
        <div class="flex flex-col">
          <label for="current-category" class="mb-3 text-base font-medium"
            >Current Category</label
          >
          <dropdown-el category-id="music"></dropdown-el>
        </div>

        <div>
          <h6 class="mb-3 text-base font-medium">Preferences</h6>
          <div class="flex flex-col gap-y-3 @container/features">
            <feature-btn toggle-id="audioOnly"></feature-btn>
            <feature-btn toggle-id="lowBackgroundResolution"></feature-btn>
            <feature-btn toggle-id="userInitiatedPlayback"></feature-btn>
            <feature-btn toggle-id="thumbnailHoverBlocking"></feature-btn>
            <feature-btn toggle-id="blockThumbnailLoad"></feature-btn>
            <feature-btn toggle-id="blockHomePageLoad"></feature-btn>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
