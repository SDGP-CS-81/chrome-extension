<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteSense</title>
    <link rel="stylesheet" href="../output.css" />

    <script type="module" src="components/textLogo.js"></script>
    <script type="module" src="components/toggleBtn.js"></script>
    <script type="module" src="components/dropdown.js"></script>
    <script type="module" src="popup.js"></script>
  </head>

  <body class="flex h-[480px] w-80 flex-col items-end">
    <div
      class="mx-auto flex w-full max-w-sm flex-col bg-secondary p-4 shadow-sm"
    >
      <!-- dummy dropdown -->
      <div class="mb-4 flex items-center justify-between">
        <text-logo></text-logo>
        <label
          for="offline-toggle"
          class="inline-flex items-center space-x-2 text-sm font-medium"
        >
          <span>Offline</span>
          <!-- <toggle-btn toggle-id="offline-toggle"></toggle-btn> -->
        </label>
      </div>
      <div class="mb-4">
        <label for="current-category" class="mb-2 block text-sm font-medium"
          >Current Category</label
        >
        <select
          id="current-category"
          class="border-gray-30 block w-full rounded-md border bg-gray-500 p-2.5 text-sm focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        >
          <option>360p</option>
          <option>480p</option>
          <option>720p</option>
          <option>1080p</option>
        </select>
      </div>
      <div class="mb-4">
        <h6 class="text-sm font-semibold">Preferences</h6>
        <div class="mt-4 space-y-2">
          <toggle-btn toggle-id="audioOnly"></toggle-btn>
          <toggle-btn toggle-id="something"></toggle-btn>
          <toggle-btn toggle-id="another"></toggle-btn>
          <toggle-btn toggle-id="idek"></toggle-btn>
        </div>
      </div>
    </div>
  </body>
</html>
